<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">

  <title>Credit Card Challenge</title>
</head>
<body>

<div class="details">
  <img src="./images/card-logo.svg" class="card-logo">
  <div class="wrapper">
  <h1 class="numbers" id="cardnum">0000 0000 0000 0000</h1>
  <div class="name-date">
  <p id="cardholder">JANE APPLESEED</p>
  <p id="expcard">00/00</p>
  </div>
</div>
</div>

<div class="card-back">
<p class="cvc1" id="cvc">000</p>
</div>
  
<Main>

<form action="#" class="form">
  <div class="label-wrapper">
  <label for="cardholder">CARDHOLDER NAME</label>
<input type="text" placeholder="e.g. Jane Appleseed" id="cardholderform" name="cardholder">
  </div>
  <div class="label-wrapper">
    <label for="cardnumber">CARD NUMBER</label>
  <input type="number" placeholder="1234 5678 9123 0000" id="formnumber" value="" name="cardnumber">
    </div>
    <span>
    <div class="label-wrapper">
      <label for="expdate">EXP. DATE (MM/YY)</label>
    <input type="number" class="bottom-input" placeholder="MM" id="expdate" value="" name="expdate">
    <input type="number" class="bottom-input" placeholder="YY" id="expdates" value="" name="expdate">
      </div>
      <div class="label-wrapper">
        <label for="cvc">CVC</label>
      <input type="number" class="cvc" placeholder="e.g. 123" id="cvcform" value="" name="cvc">
        </div>
      </span>
      <button>Confirm</button>
</form>

</Main>

<script src="./app.js"></script>
</body>
</html>
